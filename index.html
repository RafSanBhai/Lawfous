<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Focus - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        body {
            margin: 0;
            font-family: 'Courier Prime', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
        }

        #countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #countdown div {
            margin: 0 10px;
            text-align: center;
        }

        #countdown span {
            display: block;
            font-size: 2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Law Focus - Coming Soon!</h1>
        <p>Our website is under construction. We'll be here soon with our new platform dedicated to law and legal insights.</p>
        <div id="countdown">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("july 21, 2024 23:59:59").getTime();

        // Update the count down every 1 second
        var countdownFunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="countdown"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
